<!DOCTYPE html>
<html lang="en" ng-app='myApp'>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body ng-controller='mainCtrl'>

	<form role="form" class='col-xs-6 col-xs-offset-3' action='http://localhost:3000/addPerson' method='post'>
		<div class="form-group">
			<label for="name">Name:</label>
			<input type="text" class="form-control" ng-model='form.name'>
		</div>
		<div class="form-group">
			<label for="pwd">Age:</label>
			<input type="number" class="form-control" ng-model='form.age'>
		</div>
		<div class="checkbox">
			<label><input type="checkbox" ng-model='form.cb'>Employed</label>
		</div>
		<div class="radio-inline">
			<label class="radio-inline"><input type="radio" name='sex' ng-model='form.sex' value='male' checked>Male</label>
			<label class="radio-inline"><input type="radio" name='sex' ng-model="form.sex" value='female'>Female</label>
		</div>
		<br/>
		<br/>
		<button type="button" class="btn btn-default" ng-click='sub(form)'>Submit</button>
		<button type="button" class="btn btn-default" ng-click='collect()'>Get info</button>
	</form>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.1/angular.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
	<script src="app.js"></script>
</body>
</html>
